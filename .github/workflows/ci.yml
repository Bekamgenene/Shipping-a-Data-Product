name: CI

on:
  push:
    branches: ["main", "final", "develop"]
  pull_request:
    branches: ["main", "final", "develop"]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          pytest -q || true
      - name: Install flake8
        run: pip install flake8
      - name: Run linter
        run: flake8 || true

  dbt-check:
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-postgres || true
      - name: Run dbt build if DBT_CONN provided
        env:
          DBT_CONN: ${{ secrets.DBT_CONN }}
        run: |
          if [ -z "${DBT_CONN}" ]; then echo "DBT_CONN not set; skipping dbt build"; exit 0; fi
          # Expecting DBT_CONN to be a connection string or flag to configure profiles
          echo "Running dbt build..."
          dbt --version
          dbt deps --project-dir dbt/medical_warehouse --profiles-dir dbt/medical_warehouse || true
          dbt build --project-dir dbt/medical_warehouse --profiles-dir dbt/medical_warehouse || true
